    <td><input type="number" id="rV${count}" value="0" min="0"></td>

    <td>
      <select id="rP${count}">
        <option value="NINGUNO">No</option>
        <option value="LOCAL">Local</option>
        <option value="VISITA">Visita</option>
      </select>
    </td>

    <td><input type="number" id="pL${count}" value="0" min="0"></td>
    <td><input type="number" id="pV${count}" value="0" min="0"></td>

    <td>
      <select id="pP${count}">
        <option value="NINGUNO">No</option>
        <option value="LOCAL">Local</option>
        <option value="VISITA">Visita</option>
      </select>
    </td>

    <td id="pts${count}">0</td>
  `;
  document.querySelector("#prodeTable tbody").appendChild(row);
}

function whoWins(x, y) {
  if (x > y) return "LOCAL";
  if (x < y) return "VISITA";
  return "EMPATE";
}

function calculateMatch(i) {
  const rl = +document.getElementById("rL" + i).value;
  const rv = +document.getElementById("rV" + i).value;
  const rp = document.getElementById("rP" + i).value;

  const pl = +document.getElementById("pL" + i).value;
  const pv = +document.getElementById("pV" + i).value;
  const pp = document.getElementById("pP" + i).value;

  const realWin = whoWins(rl, rv);
  const predWin = whoWins(pl, pv);
  const exact = rl === pl && rv === pv;

  let pts = 0;

  if (realWin === predWin) pts += 1;
  if (exact) pts += 3;

  if (realWin === "EMPATE" && predWin === "EMPATE") {
    pts += 1;
    if (exact) pts += 2;
    if (rp === pp && rp !== "NINGUNO") {
      pts += 2;
      if (exact) pts += 3;
    }
  }

  document.getElementById("pts" + i).textContent = pts;

  // ðŸ”Š AUDIO DE VICTORIA CUANDO SUMA 3 o 4
  if (pts === 3 || pts === 4) {
    const audio = document.getElementById("victoriaAudio");
    audio.volume = 1.0;
    audio.play();
  }

  return pts;
}

function calculateAll() {
  let total = 0;
  for (let i = 1; i <= count; i++) {
    total += calculateMatch(i);
  }
  const box = document.getElementById("total");
  box.style.display = "block";
  box.textContent = `TOTAL: ${total} puntos`;
}

addMatch();
</script>
